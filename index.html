<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--fonts-->   <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>   <main class="password-recovery">      <div class="container">         <div class="password-recovery__content">            <div class="password-recovery__image">               <picture><source srcset="img/reg-log-image.webp" type="image/webp"><img src="img/reg-log-image.png" alt="content image"></picture>            </div>            <form action="" class="password-recovery__form reg-log-form">               <h2 class="reg-log-form__title">Password recovery</h2>               <input class="reg-log-form__input" placeholder="Email" type="text">               <input type="password" placeholder="New Password" class="reg-log-form__input">               <picture><source srcset="img/reg-log-captcha.webp" type="image/webp"><img src="img/reg-log-captcha.png" alt="captcha" class="reg-log-form__captcha"></picture>               <button type="submit" class="reg-log-form__submit btn-1">send</button>               <a href="#" class="reg-log-form__new-acc">Back to Sing In</a>            </form>         </div>      </div>   </main></body></html>
